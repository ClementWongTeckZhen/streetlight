<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Smart Streetlight Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2 { margin-top: 30px; }
    .status { display: flex; gap: 20px; margin-bottom: 20px; }
    .indicator { display: flex; align-items: center; gap: 8px; }
    .circle {
      width: 20px; height: 20px; border-radius: 50%; border: 1px solid #ccc;
      background: white;
    }
    button { margin: 5px; padding: 8px 15px; border: none; border-radius: 5px;
      cursor: pointer; background: #007bff; color: white; }
    button:hover { background: #0056b3; }
    input[type="range"] { width: 200px; }
    .charts { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .chart-container { background: white; padding: 10px; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: center; font-size: 14px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Smart Streetlight Dashboard</h1>

  <h2>Status</h2>
  <div class="status">
    <div class="indicator"><div id="emergency-ind" class="circle"></div> Emergency</div>
    <div class="indicator"><div id="ir-ind" class="circle"></div> IR Detect</div>
    <div class="indicator"><div id="fault-ind" class="circle"></div> Lamp Fault</div>
  </div>

  <h2>Manual Control</h2>
  <div>
    <button id="manual-btn">Manual: OFF</button>
    <input type="range" id="brightness" min="0" max="255" value="0">
    <span id="brightness-val">0</span>
  </div>
  <div>
    <button id="autoenv-btn">Auto Env: OFF</button>
  </div>

  <h2>Real Time Data</h2>
  <div class="charts">
    <div class="chart-container"><canvas id="chart-brightness"></canvas></div>
    <div class="chart-container"><canvas id="chart-ldr"></canvas></div>
    <div class="chart-container"><canvas id="chart-current"></canvas></div>
  </div>

  <h2>History Data</h2>
  <table id="history-table">
    <thead>
      <tr>
        <th>Time</th><th>LDR</th><th>Brightness</th><th>Current (mA)</th>
        <th>Emergency</th><th>IR</th><th>Fault</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const FIREBASE_URL = "https://streetlight-6370e-default-rtdb.asia-southeast1.firebasedatabase.app/devices/smart-street-light";
    const ctxB = document.getElementById('chart-brightness').getContext('2d');
    const ctxL = document.getElementById('chart-ldr').getContext('2d');
    const ctxC = document.getElementById('chart-current').getContext('2d');

    const chartB = new Chart(ctxB, {type:'line',data:{labels:[],datasets:[{label:'Brightness',data:[],borderColor:'orange'}]}});
    const chartL = new Chart(ctxL, {type:'line',data:{labels:[],datasets:[{label:'LDR',data:[],borderColor:'blue'}]}});
    const chartC = new Chart(ctxC, {type:'line',data:{labels:[],datasets:[{label:'Current(mA)',data:[],borderColor:'green'}]}});

    function setIndicator(id, active) {
      document.getElementById(id).style.background = active ? "red" : "white";
    }

    async function fetchData() {
      const latestRes = await fetch(`${FIREBASE_URL}/telemetry/latest.json`);
      const latest = await latestRes.json();
      if (latest) {
        const t = new Date(latest.timestamp*1000).toLocaleTimeString();
        chartB.data.labels.push(t); chartB.data.datasets[0].data.push(latest.brightness);
        chartL.data.labels.push(t); chartL.data.datasets[0].data.push(latest.ldr_value);
        chartC.data.labels.push(t); chartC.data.datasets[0].data.push(latest.current_mA);
        [chartB,chartL,chartC].forEach(ch => {
          if (ch.data.labels.length>20) { ch.data.labels.shift(); ch.data.datasets[0].data.shift(); }
          ch.update();
        });
        setIndicator("emergency-ind", latest.emergency==1);
        setIndicator("ir-ind", latest.ir_left==1 || latest.ir_right==1);
        setIndicator("fault-ind", latest.lamp_fault==1);
        document.getElementById("brightness-val").textContent = latest.brightness;
      }
      const histRes = await fetch(`${FIREBASE_URL}/telemetry/history.json`);
      const hist = await histRes.json();
      if (hist) {
        const tbody = document.querySelector("#history-table tbody");
        tbody.innerHTML = "";
        Object.values(hist).slice(-10).forEach(item=>{
          const tr=document.createElement("tr");
          tr.innerHTML=`<td>${new Date(item.timestamp*1000).toLocaleTimeString()}</td>
                        <td>${item.ldr_value}</td><td>${item.brightness}</td>
                        <td>${item.current_mA.toFixed(2)}</td>
                        <td>${item.emergency}</td><td>${item.ir_left||item.ir_right}</td>
                        <td>${item.lamp_fault}</td>`;
          tbody.appendChild(tr);
        });
      }
    }
    setInterval(fetchData, 3000);
    fetchData();

    async function updateControl(key,value){
      await fetch(`${FIREBASE_URL}/controls/${key}.json`,{method:"PUT",headers:{"Content-Type":"application/json"},body:JSON.stringify(value)});
    }

    const manualBtn=document.getElementById("manual-btn");
    manualBtn.onclick=()=>{
      const on=manualBtn.textContent.includes("ON");
      updateControl("manual_mode", on?0:1);
      manualBtn.textContent="Manual: "+(on?"OFF":"ON");
    };

    const autoBtn=document.getElementById("autoenv-btn");
    autoBtn.onclick=()=>{
      const on=autoBtn.textContent.includes("ON");
      updateControl("auto_env_mode", on?0:1);
      autoBtn.textContent="Auto Env: "+(on?"OFF":"ON");
    };

    const bright=document.getElementById("brightness");
    bright.oninput=()=>{
      document.getElementById("brightness-val").textContent=bright.value;
      updateControl("manual_brightness", parseInt(bright.value));
    };
  </script>
</body>
</html>
