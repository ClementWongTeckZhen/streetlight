<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>智能路灯监控</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .status-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .light {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 8px;
      border: 1px solid #ccc;
    }
    .green { background: #28a745; }
    .red { background: #dc3545; }
  </style>
</head>
<body>
  <h1>智能路灯实时监控</h1>

  <div class="container">
    <div class="card">
      <h2>实时状态</h2>
      <div class="status-item">
        <div id="emergencyLight" class="light red"></div> Emergency
      </div>
      <div class="status-item">
        <div id="irLight" class="light red"></div> IR 检测
      </div>
      <div class="status-item">
        <div id="lamp1Light" class="light green"></div> Lamp1 正常
      </div>
      <div class="status-item">
        <div id="lamp2Light" class="light green"></div> Lamp2 正常
      </div>
      <div class="status-item">
        <div id="lamp3Light" class="light green"></div> Lamp3 正常
      </div>
    </div>

    <div class="card">
      <h2>亮度 & 光照 (LDR)</h2>
      <canvas id="brightnessChart"></canvas>
    </div>

    <div class="card">
      <h2>电流 (mA)</h2>
      <canvas id="currentChart"></canvas>
    </div>
  </div>

  <script type="module">
    // ===== Firebase 配置 =====
    const firebaseConfig = {
      apiKey: "AIzaSyBuL1RKXOEbX4-Y2eKJhzBmKjHSmmgWrgU",
      authDomain: "streetlight-6370e.firebaseapp.com",
      databaseURL: "https://streetlight-6370e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "streetlight-6370e",
      storageBucket: "streetlight-6370e.firebasestorage.app",
      messagingSenderId: "532892421203",
      appId: "1:532892421203:web:c210b7b6e21b85d651caa6"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    // ===== Chart.js 初始化 =====
    const brightnessCtx = document.getElementById("brightnessChart").getContext("2d");
    const currentCtx = document.getElementById("currentChart").getContext("2d");

    const brightnessChart = new Chart(brightnessCtx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          { label: "亮度", borderColor: "blue", data: [], fill: false },
          { label: "LDR", borderColor: "orange", data: [], fill: false }
        ]
      }
    });

    const currentChart = new Chart(currentCtx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          { label: "电流1", borderColor: "red", data: [], fill: false },
          { label: "电流2", borderColor: "green", data: [], fill: false },
          { label: "电流3", borderColor: "purple", data: [], fill: false }
        ]
      }
    });

    // ===== 更新状态灯 =====
    function setLight(id, state) {
      document.getElementById(id).className = "light " + (state ? "green" : "red");
    }

    // ===== 实时监听 Firebase =====
    const telemetryRef = db.ref("devices/smart-street-light/telemetry/latest");
    telemetryRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      // 更新状态灯
      setLight("emergencyLight", data.emergency === 0);
      setLight("irLight", (data.ir_left === 1 || data.ir_right === 1));
      setLight("lamp1Light", !data.lamp1_fault);
      setLight("lamp2Light", !data.lamp2_fault);
      setLight("lamp3Light", !data.lamp3_fault);

      // 图表更新
      const ts = new Date().toLocaleTimeString();
      if (brightnessChart.data.labels.length > 20) {
        brightnessChart.data.labels.shift();
        brightnessChart.data.datasets.forEach(ds => ds.data.shift());
      }
      brightnessChart.data.labels.push(ts);
      brightnessChart.data.datasets[0].data.push(data.brightness);
      brightnessChart.data.datasets[1].data.push(data.ldr_value);
      brightnessChart.update();

      if (currentChart.data.labels.length > 20) {
        currentChart.data.labels.shift();
        currentChart.data.datasets.forEach(ds => ds.data.shift());
      }
      currentChart.data.labels.push(ts);
      currentChart.data.datasets[0].data.push(data.current1_mA);
      currentChart.data.datasets[1].data.push(data.current2_mA);
      currentChart.data.datasets[2].data.push(data.current3_mA);
      currentChart.update();
    });
  </script>
</body>
</html>
