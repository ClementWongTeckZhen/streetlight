<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Smart Street Light Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 40px;
      text-align: center;
    }
    canvas {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 20px auto;
      display: block;
      max-width: 800px;
    }
    #status {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Smart Street Light Dashboard</h1>
  <div id="status">实时数据：加载中...</div>

  <h2>Brightness (亮度)</h2>
  <canvas id="brightnessChart"></canvas>

  <h2>LDR 值</h2>
  <canvas id="ldrChart"></canvas>

  <h2>电流 (mA)</h2>
  <canvas id="currentChart"></canvas>

  <script>
    const FIREBASE_URL = "https://streetlight-6370e-default-rtdb.asia-southeast1.firebasedatabase.app";
    const DEVICE = "smart-street-light";

    // 三个图表数据
    const brightnessData = { labels: [], datasets: [{ label: "Brightness", data: [], borderColor: "orange" }] };
    const ldrData = { labels: [], datasets: [{ label: "LDR", data: [], borderColor: "blue" }] };
    const currentData = { labels: [], datasets: [{ label: "Current (mA)", data: [], borderColor: "green" }] };

    // 建立三个图表
    const brightnessChart = new Chart(document.getElementById("brightnessChart"), {
      type: "line", data: brightnessData,
      options: { responsive: true, scales: { x: { display: true }, y: { beginAtZero: true } } }
    });
    const ldrChart = new Chart(document.getElementById("ldrChart"), {
      type: "line", data: ldrData,
      options: { responsive: true, scales: { x: { display: true }, y: { beginAtZero: true } } }
    });
    const currentChart = new Chart(document.getElementById("currentChart"), {
      type: "line", data: currentData,
      options: { responsive: true, scales: { x: { display: true }, y: { beginAtZero: true } } }
    });

    async function fetchLatest() {
      try {
        const res = await fetch(`${FIREBASE_URL}/devices/${DEVICE}/telemetry/latest.json`);
        if (!res.ok) throw new Error("网络错误");
        const data = await res.json();
        if (!data) {
          document.getElementById("status").textContent = "实时数据：暂无数据";
          return;
        }

        const ts = new Date(data.timestamp * 1000).toLocaleTimeString();
        document.getElementById("status").textContent = 
          `实时数据：亮度=${data.brightness}, LDR=${data.ldr_value}, 电流=${data.current_mA.toFixed(2)} mA`;

        // 更新亮度图
        if (brightnessData.labels.length > 20) {
          brightnessData.labels.shift(); brightnessData.datasets[0].data.shift();
        }
        brightnessData.labels.push(ts);
        brightnessData.datasets[0].data.push(data.brightness);
        brightnessChart.update();

        // 更新 LDR 图
        if (ldrData.labels.length > 20) {
          ldrData.labels.shift(); ldrData.datasets[0].data.shift();
        }
        ldrData.labels.push(ts);
        ldrData.datasets[0].data.push(data.ldr_value);
        ldrChart.update();

        // 更新电流图
        if (currentData.labels.length > 20) {
          currentData.labels.shift(); currentData.datasets[0].data.shift();
        }
        currentData.labels.push(ts);
        currentData.datasets[0].data.push(data.current_mA);
        currentChart.update();

      } catch (err) {
        document.getElementById("status").textContent = "获取数据失败";
        console.error(err);
      }
    }

    // 每 5 秒获取一次数据
    setInterval(fetchLatest, 5000);
    fetchLatest();
  </script>
</body>
</html>
