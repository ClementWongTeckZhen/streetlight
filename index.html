<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 数据监控</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <h2>实时数据：</h2>
  <p id="data">加载中...</p>

  <script>
    // 替换成你的 Firebase 配置信息（在 Firebase 控制台复制）
    const firebaseConfig = {
      apiKey: "你的apiKey",
      authDomain: "你的项目ID.firebaseapp.com",
      databaseURL: "https://你的项目ID.firebaseio.com",
      projectId: "你的项目ID",
      storageBucket: "你的项目ID.appspot.com",
      messagingSenderId: "xxxxxx",
      appId: "xxxxxx"
    };

    // 初始化 Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 监听节点 sensor/value 的变化
    firebase.database().ref("sensor/value").on("value", (snapshot) => {
      document.getElementById("data").innerText = snapshot.val();
    });
  </script>
</body>
</html>
